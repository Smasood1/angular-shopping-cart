
<div class="container-fluid">
    <div class="row">
        <div class="table-responsive-sm">
          <h1>Burger-N-Frie$</h1>
            <p>You have {{qtyCount()}} items in cart</p>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                    <th scope="col">Qty</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let i of products" [class.featured]="i.featured" >

                    <td><img [src]="i.image" alt=""></td>
                    <td>{{i.name}}</td>
                    <td>{{i.brand}}</td>
                    <td>{{i.price | currency:'EUR':true }}</td>
                    <td><button type="button" (click)="decreaseQty(i)" class="btn btn-danger">-</button></td>
                    <td><input type="number" [(ngModel)]="i.qty"></td>
                    <td><button button type="button" (click)="increaseQty(i)" class="btn btn-success">+</button></td>
                    <td *ngIf="i.qty > 0" style="color: green;">Enjoy your {{i.name}}</td>
                    <td *ngIf="i.qty > i.inStock" style="color: orange;"> {{i.inStock}} {{i.name}} in stock</td>
                    <td *ngIf="i.qty==0" style="color: red;"> No {{i.name}} today?</td>
                    
                  </tr>
                </tbody>
              </table>
              <h4>Your Total today is : {{totalPrice() | currency:'EUR':true }}</h4>
        </div>
    </div>
</div>
